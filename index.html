<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
       <div class="row d-flex justify-content-center p-sm-5">
           <div class="col-lg-6">
               <div class="card calculator">
                   <div class="card-header text-center bg-secondary">
                       <h3> Calculator </h3>
                   </div>

                   <div class="card-body">

                       <div class="form-row mb-lg-4">
                           <div class="form-control">
                               <div class="col-sm-12 ">
                                   <input type="text" name="box" id="display" class="btn btn-block" value="" placeholder="0.0"  onclick="setCal()">
                               </div>
                           </div>
                       </div>


                       <div class="form-inline d-flex justify-content-center my-2">
                           <div class="bbb">
                               <button type="button" name="clear" class="btn btn-danger btn-block" id="clear" onclick="setOp()">C</button>
                           </div>
                           <div class="bbb">
                               <button type="button"  class="btn btn-secondary btn-block" onclick="set('(')" >(</button>
                           </div>
                           <div class="bbb">
                               <button type="button"  class="btn btn-secondary btn-block " onclick="set(')')" >)</button>
                          </div>
                           <div class="bbb">
                               <button type="button" name="back" id="back" class="btn btn-warning btn-block" onclick="setback()" >&laquo; </button>
                           </div>

                           <div class="bbb">
                               <button type="button"  class="btn btn-primary btn-block" onclick="setOp('')" >%</button>
                           </div>


                       </div>



                       <div class="form-inline d-flex justify-content-center my-2">
                           <div class="bbb">
                               <button type="button" class="btn btn-secondary btn-block" onclick="set('7')">7</button>
                           </div>
                           <div class="bbb">
                               <button type="button" class="btn btn-secondary btn-block" onclick="set('8')" >8</button>
                           </div>
                           <div class="bbb">
                               <button type="button" class="btn btn-secondary btn-block " onclick="set('9')">9</button>
                           </div>
                           <div class="bbb">
                               <button type="button"  class="btn btn-outline-warning btn-block"onclick="sin()">sin</button>
                           </div>
                           <div class="bbb">
                               <button type="button" name="division" id="div" class="btn btn-primary btn-block"onclick="set('/')">/</button>
                           </div>


                       </div>

                       <div class="form-inline d-flex justify-content-center my-2">
                           <div class="bbb">
                               <button type="button" class="btn btn-secondary btn-block" onclick="set('4')">4</button>
                           </div>
                           <div class="bbb">
                               <button type="button" class="btn btn-secondary btn-block"onclick="set('5')">5</button>
                           </div>
                           <div class="bbb">
                               <button type="button" class="btn btn-secondary btn-block " onclick="set('6')" >6</button>
                           </div>
                           <div class="bbb">
                               <button type="button"  class="btn btn-outline-warning btn-block" onclick="cos()">cos</button>
                           </div>
                           <div class="bbb">
                               <button type="button" name="mul" id="mul" class="btn btn-primary btn-block" onclick="set('*')">x</button>
                           </div>

                       </div>



                       <div class="form-inline d-flex justify-content-center my-2">
                           <div class="bbb">
                               <button type="button" name="1" value="1" id="1" class="btn btn-secondary btn-block" onclick="set('1')">1</button>
                           </div>
                           <div class="bbb">
                               <button type="button" name="2" value="2" id="2" class="btn btn-secondary btn-block" onclick="set('2')">2</button>
                           </div>
                           <div class="bbb">
                               <button type="button" name="3" value="3" id="3" class="btn btn-secondary btn-block " onclick="set('3')">3</button>
                           </div>
                           <div class="bbb">
                               <button type="button"  class="btn btn-outline-warning btn-block"onclick="tan()">tan</button>
                           </div>
                           <div class="bbb">
                               <button type="button" name="minus"  id="minus" class="btn btn-primary btn-block" onclick="set('-')">-</button>
                           </div>
                       </div>



                       <div class="form-inline d-flex justify-content-center my-2">
                           <div class="bbb">
                               <button type="button" class="btn btn-secondary btn-block" onclick="set('.')">.</button>
                           </div>

                           <div class="bbb">
                               <button type="button" class="btn btn-secondary btn-block" onclick="set('0')">0</button>
                           </div>
                           <div class="bbb">
                               <button type="button"  class="btn btn-secondary btn-block"onclick="set('3.14')">Ï€</button>
                           </div>
                           <div class="bbb">
                               <button type="submit" name="equal" id="equal" class="btn btn-success btn-block">=</button>
                           </div>
                           <div class="bbb">
                               <button type="button" name="plus"  id="plus" class="btn btn-primary btn-block" onclick="set('+')">+</button>
                           </div>

                       </div>


                   </div>


               </div>
           </div>
       </div>

   </div>



   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="assets/js/myscript.js"></script>
</body>
</html>
